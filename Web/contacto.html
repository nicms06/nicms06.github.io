<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    <!--Realizamos el formulario-->
    <h1>Formulario de Contacto</h1>
    <form action="https://lm.ciclo.iesnervion.es/form3/envio.php" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br>
            <label for="correo">E-mail:</label>
            <input type="email" id="correo" name="correo"><br>
            <label for="mensaje">Escribe tu mensaje: </label>
            <textarea rows="10" cols="50" placeholder="Mensaje" id="mensaje" name="mensaje" ></textarea>
            <br><br>
            <label for="foto">Subir foto:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*">
        </fieldset>

        <input type="submit" name="enviar" value="Enviar">
    </form>

    <!--Salto de línea y botón de return-->
    <br>
    <a href="../index.html">Volver</a>
</body>
</html>
