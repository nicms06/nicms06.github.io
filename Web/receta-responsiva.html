<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receta de Tortilla</title>
    <link rel="stylesheet" href="../css/estilo-receta.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="tarjeta">
        <div class="encabezado"><h1>Receta de la tortilla francesa</h1></div>

        <div class="ingredientes-preparacion">
            <h2>Ingredientes:</h2>
            <ul>
                <li>Huevos</li>
                <li>Aceite</li>
                <li>Sal</li>
            </ul>
        </div>

        <div class="ingredientes-preparacion">
            <h2>Preparación:</h2>
            <ol>
                <li>Calentar el aceite en una sartén</li>
                <li>Cascar el huevo y batirlo</li>
                <li>Verter el huevo batido en la sartén</li>
                <li>Esperar un par de minutos, voltear y volver a esperar.</li>
            </ol>
        </div>

        <p>Servir con mayonesa, tomate o jamón.</p>
    </div>

</body>
</html>
